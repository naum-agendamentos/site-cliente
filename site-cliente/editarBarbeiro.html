<!DOCTYPE html>
<html lang="pt>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EDITAR BARBEIRO</title>
    <link rel="stylesheet" href="./css/editarBarbeiro.css">
    <link rel="stylesheet" href="./css/geral.css">
</head>

<body>
    <div class="borda-gradiente-left">
        <div class="borda-gradiente-right">
            <nav id="Nav">

                <div class="nav-row">
                    <img src="./assets/logo/logo.png" alt="">

                    <ul class="navbar-options">
                        <li><a href="#Agendamentos">Agendamentos</a></li>
                        <li><a href="#Barbeiros" class="selecionado">Barbeiros</a></li>
                        <li><a href="#Servicos">Serviços</a></li>
                        <li><a href="#Dashboard">Dashboard</a></li>
                        <li><a href="#Mural">Mural</a></li>

                        <a href="./loginCliente.html"><img src="./assets/imgs/LogoutRounded.png" alt=""
                                style="position: absolute;"></a>
                    </ul>
                </div>
            </nav>

            <div class="banner">
                <div class="validarconta">
                    <h1> EDITAR BARBEIRO</h1>
                    <p>NOME:</p> <input id="input_nome" placeholder="NOME">
                    <p>EMAIL:</p> <input id="input_email" placeholder="EMAIL">
                    <p>TELEFONE:</p> <input id="input_telefone" placeholder="TELEFONE">
                    <p>ANOTAÇÕES:</p> <input id="input_anotacoes" placeholder="ANOTAÇÕES">
                    <p>FOTO:</p>
                    <label for="input_foto" id="nome_imagem">Clique aqui para selecionar uma imagem</label>
                    <input class="foto" type="file" id="input_foto" style="display: none;" onchange="mostrarNomeImagem()">
                    <div class="btn-salvar-editar">
                        <button class="btn-salvar" onclick="salvar()">SALVAR</button>
                        <button onclick="cancelar()">CANCELAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
