name: CI Naum Front end

on:
  push:
    branches:
      - main       # Executa quando houver um push na branch 'main'
  pull_request:
    branches:
      - main       # Executa quando houver um pull request para a branch 'main'
    types: [opened, reopened, synchronize]  # Executa nas ações de abertura, reabertura e sincronização de PRs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Archive build folder
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: build/

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: react-build
          path: ./build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image for React
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: bryansilva117/naum-front:react-client-actions

